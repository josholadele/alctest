 <!-- START RESPONSIVE TABLES -->
 <div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">List of students</h3>
                <a href="/create" class="btn btn-default"><i class="fa fa-plus"></i> Add Student</a>
                <!-- <button (click)="newStudentPage()" href="/create" class="btn btn-default"><i class="fa fa-plus"></i> Add Student</button> -->
                <!-- <input  type="button" value="Add Student" (click)="newStudentPage()" class="btn btn-default"> -->
            </div>

            <div class="panel-body panel-body-table">

                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-actions">
                        <thead>
                            <tr>
                                <th class="text-center" width="50">#</th>
                                <th>Full Name</th>
                                <th width="100">Email</th>
                                <th width="100">Class</th>
                                <th width="100">Gender</th>
                                <th width="100"></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let student of students">
                                        
                                                <tr id="trow_1">
                                                        <td class="text-center">{{students.indexOf(student) + 1}}</td>
                                                        <td><strong>{{student.firstName}} {{student.lastName}}</strong></td>
                                                        <td>{{student.email}}</td>
                                                        <td><span class="label label-success">{{student.class}}</span></td>
                                                        <td>{{student.gender}}</td>
                                                        <td>
                                                            <button class="btn btn-info btn-rounded btn-sm"><span class="fa fa-info"></span></button>
                                                            <button class="btn btn-default btn-rounded btn-sm"><span class="fa fa-pencil"></span></button>
                                                            <button class="btn btn-danger btn-rounded btn-sm" data-toggle="modal" data-target="#exampleModal" ><span class="fa fa-times"></span></button>
                                                        </td>
                                                    </tr>
                    </table>
                </div>                                

            </div>
        </div>                                                

    </div>
</div>
<!-- END RESPONSIVE TABLES -->

<!-- Delete Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          This action cannot be undone. Delele Student?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Delete</button>
        </div>
      </div>
    </div>
  </div>
